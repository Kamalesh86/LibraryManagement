<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: url('https://tse1.mm.bing.net/th/id/OIP.Sf_5Rhq2PSypLI_J-PWP4AHaEJ?rs=1&pid=ImgDetMain') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 5% auto;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            color: white;
            position: relative;
            overflow: hidden;
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-text {
            color: #ccc;
            font-size: 12px;
        }

        .btn-custom {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
        }

        .toggle-link {
            color: #4dd2ff;
            cursor: pointer;
            text-decoration: underline;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .alert {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="text-center text-white py-4" style="background-color: rgba(0,0,0,0.7); font-size: 2rem; font-weight: bold;">
    Welcome to Library
</div>

<div class="container">
    <h3>Register</h3>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/user-register}" th:object="${member}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your name" required />
            <div class="form-text">Only alphabets allowed.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required />
            <div class="form-text">Must include '@'.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter phone number" required />
            <div class="form-text">Must be 10 digits.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="Enter address" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Create a password" required />
            <div class="form-text">Set password</div>
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Register</button>
        <p class="mt-3">Already have an account? <a th:href="@{/user-login}">Login</a></p>
    </form>
</div>
</body>
</html>
