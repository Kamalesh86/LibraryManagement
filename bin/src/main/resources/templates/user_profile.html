<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" rel="stylesheet">

    <style>
        body {
            background-image: url('https://tse1.mm.bing.net/th/id/OIP.Sf_5Rhq2PSypLI_J-PWP4AHaEJ?rs=1&pid=ImgDetMain');
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 100vh;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            max-width: 600px;
            margin: 50px auto;
        }

        .user-details {
            padding: 20px;
        }

        .detail-row {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logout-btn {
            width: 100%;
            font-size: 18px;
            padding: 12px;
            margin-top: 20px;
        }
        .back-btn {
          margin-top: 20px;
          padding: 10px 20px;
          border-radius: 8px;
          background-color: #007bff;
          border: none;
          color: white;
          font-weight: 600;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        .back-btn:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h2><i class="fas fa-user-circle"></i> User Profile</h2>
        </div>
        <div class="card-body user-details">
            <div class="detail-row">
                <strong>Name:</strong> <span th:text="${user.name}">John Doe</span>
            </div>
            <div class="detail-row">
                <strong>Email:</strong> <span th:text="${user.email}">john@example.com</span>
            </div>
            <div class="detail-row">
                <strong>Phone Number:</strong> <span th:text="${user.phone}">1234567890</span>
            </div>
            <div class="detail-row">
                <strong>Library User ID:</strong> <span th:text="${user.libraryId}">user123</span>
            </div>

            <form th:action="@{/logout}" method="get">
                <button class="btn btn-danger logout-btn" type="submit">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
            <button class="back-btn" th:onclick="|window.location.href='@{/dashboard}'|">‚Üê Back to Dashboard</button>
        </div>
    </div>
</div>

</body>
</html>
