<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
          background-size: cover;
          font-family: Arial, sans-serif;
        }
        .main-header {
          background-color: rgba(0,0,0,0.7);
          color: white;
          padding: 15px 0;
          text-align: center;
          font-size: 28px;
          font-weight: bold;
        }
        .login-wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          height: calc(100vh - 70px);
        }
        .login-container {
          background: linear-gradient(135deg, #1e3c72, #2a5298);
          padding: 25px;
          border-radius: 12px;
          box-shadow: 0 8px 16px rgba(0,0,0,0.4);
          width: 100%;
          max-width: 450px;
          color: white;
        }
        h2 {
          color: #f1c40f;
        }
    </style>
</head>
<body>
<div class="main-header">
    Welcome to the Library
</div>

<div class="login-wrapper">
    <div class="login-container text-center">

        <h2 class="mb-4">Select Login</h2>

        <form th:action="@{/user-login}" method="get">
            <button type="submit" class="btn btn-warning mb-3 w-100">User Login</button>
        </form>

        <form th:action="@{/admin-login}" method="get">
            <button type="submit" class="btn btn-light w-100">Admin Login</button>
        </form>

    </div>
</div>

</body>
</html>
