<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay Fine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<div class="container">
    <h2 class="text-center mb-4">Pay Fine</h2>
    <div th:if="${success}" class="alert alert-success mt-4" th:text="${success}"></div>


    <div class="alert alert-info">
        Member ID: <strong th:text="${memberId}"></strong><br>
        Fine Amount: ₹<strong th:text="${totalFine}"></strong>
    </div>

    <form th:action="@{/dashboard/payment/submit}" method="post">
        <input type="hidden" name="memberId" th:value="${memberId}" />
        <input type="hidden" name="fineAmount" th:value="${totalFine}" />
        <button class="btn btn-success" type="submit" th:if="${success == null}">Mark as Paid</button>
    </form>

    <a class="btn btn-secondary mt-3" th:href="@{/dashboard}">Back to Dashboard</a>
    <!--    <button class="back-btn" th:onclick="|window.location.href='@{/dashboard}'|">← Back to Dashboard</button>-->
</div>
</body>
</html>
