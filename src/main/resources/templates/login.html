<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: url('https://tse1.mm.bing.net/th/id/OIP.Sf_5Rhq2PSypLI_J-PWP4AHaEJ?rs=1&pid=ImgDetMain') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 5% auto;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            color: white;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-custom {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
        }

        .toggle-link {
            color: #4dd2ff;
            text-decoration: underline;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .alert {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="text-center text-white py-4" style="background-color: rgba(0,0,0,0.7); font-size: 2rem; font-weight: bold;">
    Welcome to Library
</div>

<div class="container">
    <h2>Login</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/user-login}" method="post">
        <div class="mb-3">
            <label>Email</label>
            <input type="text" name="libraryId" class="form-control" placeholder="Enter your Library ID" required />
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-success btn-custom">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a th:href="@{/user-register}">Register</a></p>
</div>
</body>
</html>
