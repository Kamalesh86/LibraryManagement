<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Library Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css}" rel="stylesheet" />
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}" rel="stylesheet" />
    <link th:href="@{/css/dashstyle.css}" rel="stylesheet" />

</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient sticky-top shadow-lg">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold fs-4" th:href="@{/dashboard}">
            <i class="fas fa-book-reader me-2"></i>Library
        </a>
<!--        <form th:action="@{/dashboard/search}" method="get">-->
<!--            <div class="mx-auto w-50">-->
                <form th:action="@{/dashboard/search}" method="get" class="d-flex mx-auto w-50">
                    <input class="form-control rounded-pill me-2" type="search" name="keyword" placeholder="Search for books..." />
                    <button class="btn btn-primary rounded-pill" type="submit">Search</button>
                </form>

<!--            </div>-->
<!--        </form>-->
        <ul class="navbar-nav ms-auto d-flex align-items-center gap-3">
            <li class="nav-item"><a class="nav-link active fw-semibold" th:href="@{/dashboard}">Home</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" th:href="@{/dashboard/borrow}">Borrow</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" th:href="@{/dashboard/return}">Return</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" th:href="@{/dashboard/payment}">Payment</a></li>
<!--            <li class="nav-item"><a class="nav-link fw-semibold" th:href="@{/membership}">Membership</a></li>-->
            <li class="nav-item">
                <a class="nav-link fw-semibold" th:href="@{/dashboard/notifications}">
                    <i class="fas fa-bell fs-5"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link fw-semibold" th:href="@{/dashboard/profile}">
                    <i class="fas fa-user-circle fs-5"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<section class="container mt-4" id="home">
    <h2 class="section-title text-gradient">âœ¨ All Books</h2>
    <div class="scrolling-wrapper-auto" id="newArrivalsContainer">
        <!-- Example Thymeleaf loop for displaying books -->
        <div th:each="book : ${books}" class="card m-2" style="width: 200px;">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                <p class="card-text" th:text="${book.author}">Author Name</p>
<!--                <a th:href="@{/book/details/{id}(id=${book.id})}" class="btn btn-primary btn-sm">View</a>a-->
            </div>
        </div>
    </div>
</section>
