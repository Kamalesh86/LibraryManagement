<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Pay Fines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        .back-btn {
          margin-top: 20px;
          padding: 10px 20px;
          border-radius: 8px;
          background-color: #007bff;
          border: none;
          color: white;
          font-weight: 600;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        .back-btn:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body style="background-color: #f4f4f4;">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-wallet me-2"></i>Pay All Outstanding Fines</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/dashboard/payment}" method="post">
                <div class="mb-3">
                    <label for="memberId" class="form-label">Your Member ID</label>
                    <input type="text" class="form-control" id="memberId" name="memberId" required th:value="${memberId != null ? memberId : ''}" />
                </div>
                <button type="submit" class="btn btn-primary w-100">Get All Fine Details</button>
            </form>

            <!-- Show only if `showFineDetails` is set -->
            <div th:if="${showFineDetails}" class="mt-4">
                <p><strong>Member ID:</strong> <span th:text="${memberId}"></span></p>

                <table class="table table-bordered mt-3">
                    <thead class="table-light">
                    <tr>
                        <th>Transaction ID</th>
                        <th>Book Title</th>
                        <th>Due Date</th>
                        <th>Overdue Days</th>
                        <th>Fine (₹)</th>
                        <th>Pay Individually</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tx : ${transactions}">
                        <td th:text="${tx.transactionId}"></td>
                        <td th:text="${tx.book.title}"></td>
                        <td th:text="${tx.dueDate}"></td>
                        <td th:text="${tx.overdueDays}"></td>
                        <td th:text="${tx.overdueDays * 0.5}"></td>
                        <td>
                            <form th:action="@{/dashboard/return/pay-fine}" method="get">
                                <input type="hidden" name="memberId" th:value="${memberId}" />
                                <input type="hidden" name="transactionId" th:value="${tx.transactionId}" />
                                <button type="submit" class="btn btn-sm btn-warning">Pay and Return</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <h5>Total Fine Amount: ₹<span id="totalfine" name="totalfine" th:text="${totalFineAmount}"></span></h5>

                <form th:action="@{/dashboard/payment/submit}" method="get">
                    <input type="hidden" name="memberId" th:value="${memberId}" />
                    <input type="hidden" name="totalfine" th:value="${totalFineAmount}" />
                    <button type="submit" class="btn btn-success mt-3 w-100">
                        <i class="fas fa-money-bill-wave me-2"></i>Pay and Return All
                    </button>
                </form>
            </div>

            <!-- Optional success flash message -->
            <div th:if="${success}" class="alert alert-success mt-4" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger mt-4" th:text="${error}"></div>
        </div>
        <button class="back-btn" th:onclick="|window.location.href='@{/dashboard}'|">← Back to Dashboard</button>
    </div>
</div>
</body>
</html>
