<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Borrow a Book</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        * {
          font-family: 'Poppins', sans-serif;
        }

        body {
          background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
          background-size: cover;
          min-height: 100vh;
          color: #fff;
        }

        .overlay {
          background: rgba(0, 0, 0, 0.65);
          min-height: 100vh;
          padding-top: 70px;
        }

        .form-container {
          background-color: rgba(255, 255, 255, 0.95);
          padding: 30px;
          border-radius: 12px;
          max-width: 600px;
          margin: 20px auto;
          box-shadow: 0 0 25px rgba(0,0,0,0.4);
          color: #333;
        }

        h2 {
          text-align: center;
          font-weight: bold;
          color: #1e90ff;
          margin-bottom: 30px;
        }

        .btn-primary {
          background-color: #1e90ff;
          border-color: #1e90ff;
          transition: all 0.3s ease;
        }

        .btn-primary:hover {
          background-color: #007bff;
          border-color: #007bff;
          transform: translateY(-2px);
          box-shadow: 0 4px 10px rgba(30, 144, 255, 0.4);
        }

        .form-control {
          border-radius: 8px;
          border: 1px solid #ccc;
        }

        .form-control:focus {
          border-color: #1e90ff;
          box-shadow: 0 0 0 0.25rem rgba(30, 144, 255, 0.25);
        }

        .alert {
          border-radius: 8px;
          font-weight: 600;
        }
        .back-btn {
          margin-top: 20px;
          padding: 10px 20px;
          border-radius: 8px;
          background-color: #007bff;
          border: none;
          color: white;
          font-weight: 600;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        .back-btn:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="overlay">
    <section class="container">
        <div class="form-container">
            <h2>Borrow a Book</h2>
            <form th:action="@{/dashboard/borrow}" method="post" th:object="${borrowRequest}">
                <!-- Member ID Input Field -->
                <div class="mb-3">
                    <label for="memberId" class="form-label">Your Member ID</label>
                    <input type="text" class="form-control" id="memberId" name="memberId" placeholder="Enter your Library ID" required>
                </div>

                <!-- Book Dropdown -->
                <div class="mb-3">
                    <label for="bookSelect" class="form-label">Select Book to Borrow</label>
                    <select class="form-select" id="bookSelect" th:field="*{book.bookId}" required>
                        <option value="">-- Select a Book --</option>
                        <option th:each="book : ${books}"
                                th:value="${book.bookId}"
                                th:text="${book.title + ' by ' + book.author + ' (Available: ' + book.availableCopies + ')'}">
                        </option>

                    </select>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Borrow</button>
                </div>
            </form>

            <!-- Success / Error Messages -->
            <div class="alert alert-success mt-3" th:if="${success}" th:text="${success}"></div>
            <div class="alert alert-danger mt-3" th:if="${error}" th:text="${error}"></div>
            <button class="back-btn" th:onclick="|window.location.href='@{/dashboard}'|">‚Üê Back to Dashboard</button>
        </div>
    </section>
</div>
</body>
</html>
