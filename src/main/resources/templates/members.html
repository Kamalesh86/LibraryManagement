<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/member.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            margin-top: 60px;
        }

        h4 {
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
        }

        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .btn-edit {
            background-color: #ffc107;
            border: none;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            border: none;
            color: white;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }
        .back-btn {
          margin-top: 20px;
          padding: 10px 20px;
          border-radius: 8px;
          background-color: #007bff;
          border: none;
          color: white;
          font-weight: 600;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        .back-btn:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
    <h4>Member List</h4>
    <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>Member ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.memberId}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.phone}"></td>
            <td th:text="${member.address}"></td>
            <td th:text="${member.membershipStatus}"></td>
            <td>
<!--                <a th:href="@{/members/edit/{id}(id=${member.memberId})}" class="btn btn-edit btn-sm me-2">Edit</a>-->
                <a th:href="@{/admin-dashboard/members/delete/{id}(id=${member.memberId})}"
                   class="btn btn-delete btn-sm"
                   onclick="return confirm('Are you sure you want to delete this member?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="back-btn" th:onclick="|window.location.href='@{/admin-dashboard}'|">‚Üê Back to Dashboard</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
