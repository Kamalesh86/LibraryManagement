<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1515169067865-5387ec356754?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: rgba(0,0,0,0.75);
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            margin: 100px auto;
            color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
        }

        h2 {
            color: #f1c40f;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .error-msg {
            color: #ff4d4d;
        }
    </style>
</head>
<body>

<div class="login-container text-center">
    <h2 class="mb-4">Admin Login</h2>

    <form th:action="@{/admin-login}" method="post">
        <input type="text" name="email" placeholder="Enter Email or Library ID" class="form-control" required />
        <input type="password" name="password" placeholder="Enter Admin Password" class="form-control" required />
        <div class="error-msg" th:if="${error}" th:text="${error}"></div>
        <button type="submit" class="btn btn-warning w-100 mt-3">Login</button>
    </form>
</div>


</body>
</html>
